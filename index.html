<div class="container">
    <!-- Add your site or application content here -->
    <h1>jQuery Ajax Forms Example</h1>
    <p>An example using jQuery Ajax forms to update and replace data</p>

    <h2>The Form</h2>
    <div class="container boxed">
        <form id="the-form">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
            </fieldset>
            <fieldset>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"
                       placeholder="Enter your email here"></fieldset>
            <fieldset>
                <label for="bio">Bio:</label>
                <br>
                <textarea name="bio" id="bio" cols="80" rows="3"></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>

    <h2>The Display</h2>
    <div class="container boxed">
        <h3>Contacts:</h3>
        <ul id="contactsList">

        </ul>
    </div>
</div>

<script src="js/vendor/jquery-1.12.0.min.js"></script>
